  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản trị viên</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <form id="form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="ten">Tên:</label>
        <input type="text" class="form-control" id="ten" name="ten">
      </div>
      <div class="form-group">
        <label for="gia">Giá:</label>
        <input type="number" class="form-control" id="DonGia" name="DonGia">
      </div>
      <div class="form-group">
        <label for="id_dm">Danh mục:</label>
        <input type="text" class="form-control" id="id_dm" name="id_dm">
      </div>
      <div class="form-group">
        <label for="mota">Mô tả:</label>
        <input type="text" class="form-control" id="mota" name="mota">
      </div>
      <input type="hidden" value="" id="id" name="id">
      <button type="button" name = "btnSubmit" id = "btnSubmit" class="btn btn-primary">Submit</button>
    </form>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Anh</th>
          <th>Ten</th>
          <th>Gia</th>
          <th>Mota</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body" id="modal-body">

          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" onclick="editProduct()" class="btn btn-secondary" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
