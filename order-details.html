<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Chi tiết đơn hàng</title>
</head>
<body>
    <div id="orderDetails">
        <h1>Chi tiết đơn hàng</h1>
        <div id="customerInfo">
            <h2>Thông tin khách hàng</h2>
            <p>Tên khách hàng: <span id="customerName"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Id khách hàng: <span id="customerId"></span></p>
        </div>
        <div id="orderItems">   
            <h2>Danh sách sản phẩm</h2>
            <ul id="orderItemList"></ul>
        </div>
        <div id="totalPrice">
            <h2>Tổng tiền đơn hàng của bạn là: <span id="total"></span></h2>
        </div>
    </div>
</body>
</html>

<script type="module" src="./dist/src/checkout.js"></script>
